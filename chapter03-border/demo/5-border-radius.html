<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border-radius应用</title>
    <style>
        div.wrap {
            width: 300px;
            height: 50px;
            border-radius: 14px 25px  / 12px 10px 10px 20px;
            background-color: yellow;
        }
        .box {
            width: 100px;
            height: 50px;
            border-radius: 10px 20px 15px ;
        }
        .box1 {
            width: 100px;
            height: 50px;
            border:1px solid red;
            border-top-left-radius: 10px 25px;
        }
    </style>
</head>
<body>
    <div class="wrap">人生得意须尽欢，莫使金樽空对月</div>
    <p class="box"></p>
    <div class="box1">木已成舟</div>
</body>
</html>
