<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>层次选择器对比</title>
    <style>
        
        /* 后代选择器 */
        .selector1 p {
           color: orange 
        } 
        /* 子选择器 */
        .selector2>p {
           color: orange 
        }
        /* 相邻兄弟选择器 */
        .selector3-ul+p {
            color: orange;
        }
        /* 通用选择器 */
        .selector4-ul~p {
            color: orange;
        }
    </style>
</head>
<body>
    <!-- 后代选择器 -->
    <div class="selector1">
        <ul>
            <li>
                1
                <p>春江水暖鸭先知</p> <!--高亮-->
            </li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <p>春来江水绿如蓝</p> <!--高亮-->
    </div>
    <hr>

    <!-- 子选择器 -->
    <div class="selector2">
        <ul>
            <li>1<p>春江水暖鸭先知</p></li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <p>春来江水绿如蓝</p> <!--高亮---->
    </div>
    <hr>

    <!-- 相邻兄弟选择器 -->
    <div class="selector3">
        <p>春来江水绿如蓝</p>
        <p class="selector3-box">滚滚长江东逝水</p>
        <ul class="selector3-ul">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <p class="selector3-box">春来江水绿如蓝</p> <!---高亮-->
        <h6>春眠不觉晓，处处闻啼鸟</h6>
    </div>
    <hr>


    <!-- 通用选择器 -->
    <div class="selector4">
        <ul class="selector4-ul">
            <li>1</li>
            <li>2<p>碧海蓝天</p></li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <p>春来江水绿如蓝1</p> <!--高亮-->
        <p>春来江水绿如蓝2</p> <!--高亮-->
        <p>春来江水绿如蓝3</p> <!--高亮-->
    </div>
    <hr>

</body>
</html>
