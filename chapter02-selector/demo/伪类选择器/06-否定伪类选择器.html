<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>否定伪类选择器</title>
    <style>
        .ul-box {
            width: 190px;
            color: #fff;
            height: 130px;
        }
        .ul-box li {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            float: left;
            margin: 10px;
            background: green;
        }
        .ul-box:hover li:not(:hover) {
            opacity: .5;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="ul-box">
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
            <li>list4</li>
            <li>list5</li>
            <li>list6</li>
        </ul>
    </div>
</body>
</html>
