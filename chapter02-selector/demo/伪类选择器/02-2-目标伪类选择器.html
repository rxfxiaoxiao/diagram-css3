<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>目标伪类选择器</title>
    <style>
        p {
            width: 100%;
            height: 300px;
        }
        .news {
            background: blue;
            color: #fff;
        }
        .content :target {
            width: 400px;
            height: auto;
            text-align: center;
            background: pink;
            color: palegoldenrod;
        }
    </style>
</head>
<body>
    <div class="content">
        <a href="#news" class="news-link">新闻要点</a>
        <p>木已成舟</p>
        <p>黄河之水天上来，奔流到海不复还</p>
        <p>君不知高堂明镜悲白发，朝如青丝暮成雪</p>
        <p>人生得意须尽欢，莫使金樽空对月</p>

        <!-- 
            开始默认样式为 background: blue; color: #fff;
            点击锚点滚动到次数时，样式为 background: pink;color: palegoldenrod; 
        -->
        <div id="news" class="news"> 
            我愿化作一抹清风，一缕阳光，<br>
            看不清的悲凉<br>
            数不尽的寂寥<br>
        </div>
    </div>
</body>
</html>
