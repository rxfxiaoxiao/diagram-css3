<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-overflow应用</title>
    <style>
        div {
            width: 200px;
            height:  auto;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        
    </style>
</head>
<body>
    <div>千锤万凿出深山，烈火焚烧若等闲。粉身碎骨浑不怕，要留清白在人间</div>
</body>
</html>
