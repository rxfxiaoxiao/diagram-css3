<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体类型</title>
    <style>
        body {
            font-size: 20px;
            font-size-adjust: 0.58;
            font-family: Arial, Helvetica, sans-serif;
            font-stretch:unset;
        }
        .txt {
            font-size: 25px;
           
        }
    </style>
</head>
<body>
    <p>横眉冷对千夫指，俯首甘为孺子牛</p>
    <p class="txt">翘首万千，水木年华，font-stretch</p>
</body>
</html>
